<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Путь Итами</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .screen {
      display: none;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    .active {
      display: block;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      color: #ffd1dc;
    }
    button {
      margin: 1em 0;
      background: #444;
      border: none;
      padding: 1em;
      color: white;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
    .quiz-result {
      padding: 1em;
      margin-top: 1em;
      background: #223;
      border-radius: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      border-radius: 5px;
      border: none;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
<!-- Контент всех сцен подгружается отдельно (вставляется вручную) -->

<script>
  const sceneBackgrounds = {
      "scene1": "url('backgrounds/waterfall.jpg')"
      "scene2": "url('backgrounds/starfield.jpg')"
      "scene3": "url('backgrounds/trialhall.jpg')"
      "scene4": "url('backgrounds/firehall.jpg')"
      "scene5": "url('backgrounds/mistyforest.jpg')"
      "scene5_2": "url('backgrounds/mistyforest.jpg')"
      "scene5_3": "url('backgrounds/mistyforest.jpg')"
      "scene6": "url('backgrounds/animae.jpg')"
      "scene6_1": "url('backgrounds/animae.jpg')"
      "scene6_2": "url('backgrounds/animae.jpg')"
      "scene6_3": "url('backgrounds/animae.jpg')"
      "scene7": "url('backgrounds/cleartreepath.jpg')"
      "scene7_1": "url('backgrounds/cleartreepath.jpg')"
      "scene7_2": "url('backgrounds/cleartreepath.jpg')"
  };

  function next(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (sceneBackgrounds[id]) {
      document.body.style.backgroundImage = sceneBackgrounds[id];
    }
  }
</script>
</body>
</html>
